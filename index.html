<body background="music.jpg">
<center>
  	<h3 class="btn btn-warning heading">AI DJ MUSIC Tavish  WEB APP
	    <br>

        </span>

  <div class="div_speed">
    <img src = "Djalok.gif" class="div_speed_img">

  </div>

	<br><br>
